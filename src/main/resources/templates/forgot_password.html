<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px;">

    <h2 class="text-center">Forgot Password</h2>

    <div id="error-message" class="alert alert-danger text-center" style="display: none;">
        Something went wrong. Please try again.
    </div>

    <!-- Success message -->
    <div id="success-message" class="alert alert-success text-center" style="display: none;">
        A reset link has been sent to your email. Please check your inbox.
    </div>

    <form th:action="@{/forgot_password}" method="post" class="border border-secondary rounded p-4 shadow-sm">
        <input type="email" id="email" name="email" class="form-control"
               placeholder="Your email" required autofocus
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p>Remember your password? <a href="/login">Login here</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        document.getElementById('success-message').style.display = 'block';
    }
    if (urlParams.has('error')) {
        document.getElementById('error-message').style.display = 'block';
    }

</script>

</body>
</html>
